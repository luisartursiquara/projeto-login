<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=tv_signin" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja bem-vindo(a) novamente, faça login para acessar sua conta e fazer alteraçoes no seu ambiente.
                </p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            tv_signin
                            </span>
                        <input type="email" name="user" id="iuser" required placeholder="seu E-mail" autocomplete="email">
                        <label for="iuser">Usuario </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key    </span>
                        <input type="password" name="sen" id="isen" required minlength="8" placeholder="Sua senha" autocomplete="current-password">
                        <label for="isen">Senha </label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao">Esqueci minha senha </a>
                    
                    
                </form>
            </div>

        </section>
    </main>
</body>
</html>
